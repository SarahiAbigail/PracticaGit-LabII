<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <h2>Login</h2>
        
            <form id="forma" name="forma" method="POST">
                <div class="elemento">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required="true" placeholder="Escribe tu usuario">
                </div>
                <div class="elemento">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required="true" placeholder="Escribe tu contraseña">
                </div class="elemento">

                <div class="elemento">
                    <input type="submit" value="Enviar">

                </div>
                
    
            </form>
        
    </div>
</body>
</html>
